<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎵 Player POO — Spotify-like</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; padding: 16px; background: #121212; color: #fff; }
    #controls button { margin-right: 8px; }
    #playlist li { cursor: pointer; }
    #playlist li.active { background: #1DB954; color: #fff; }
    #audio-bar { width: 100%; margin-top: 10px; }
    #log { height: 150px; background: #1e1e1e; padding: 8px; overflow-y: scroll; border: 1px solid #333; }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎵 Player POO — Spotify-like</h1>

    <div id="controls" class="my-3">
      <button class="btn btn-success" id="btn-play">▶️ Play</button>
      <button class="btn btn-warning" id="btn-pause">⏸️ Pause</button>
      <button class="btn btn-danger" id="btn-stop">⏹️ Stop</button>
      <button class="btn btn-info" id="btn-prev">⏮️ Anterior</button>
      <button class="btn btn-info" id="btn-next">⏭️ Próximo</button>
      <button class="btn btn-secondary" id="btn-loop">🔁 Loop</button>
      <button class="btn btn-secondary" id="btn-shuffle">🔀 Shuffle</button>
      <button class="btn btn-light" id="btn-history">📜 Histórico</button>
      <button class="btn btn-light" id="btn-clear">🧹 Limpar Log</button>
    </div>

    <h5>Playlist</h5>
    <ul id="playlist" class="list-group mb-3"></ul>

    <input type="range" id="audio-bar" value="0" min="0" max="100">

    <h5>Log</h5>
    <pre id="log"></pre>
  </div>

  <script src="./dist/renderer.js"></script>
</body>
</html>
